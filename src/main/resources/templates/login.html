<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG :: login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
<body>
<div class="header shadow-lg shadow-current w-screen h-screen m-0 bg-white dark:bg-black">
    <div class="px-32 bg-slate-200 m-auto py-4 flex justify-between items-center">
        <a class="text-3xl font-black opacity-80" href="/">Spring Blog App</a>
        <div class="flex gap-4" sec:authorize="!isAuthenticated()">
            <a class="px-4 border-2 border-slate-300 rounded bg-slate-200 hover:bg-slate-300 ease-in-out duration-300 cursor-pointer" th:href="@{/register}">Register</a>
            <a class="px-4 border-2 border-slate-300 rounded bg-slate-200 hover:bg-slate-300 ease-in-out duration-300 cursor-pointer" th:href="@{/login}">Login</a>
        </div>
        <div class="flex gap-4" sec:authorize="isAuthenticated()">
            <form class="flex gap-4" th:action="@{/logout}"
                  method="POST">
                <h3 class="self-center">Logged in as <span sec:authentication="name">Username</span></h3>
                <button type="submit" class="px-4 border-2 border-slate-300 rounded bg-slate-200 hover:bg-slate-300 ease-in-out duration-300 cursor-pointer">Logout</button>
            </form>
        </div>
    </div>
<div class="relative pt-4 bg-slate-300 pb-16" style="min-height: calc(100vh - 65px)">
    <div class="grid columns-1 gap-4 px-32 mt-8">
    <div class="border-2 border-slate-300 rounded p-4 bg-slate-200 shadow-md shadow-bg-slate-500">
    <h2 class="text-xl border-b-2 border-slate-300 truncate mb-2 font-bold">Login</h2>
        <div th:if="${param.error}" class="alert alert-danger text-xs text-red-500">
            Invalid username or password.
        </div>
        <form th:action="@{'/login'}"
              method="POST">

            <!-- Email input -->
            <div class="mb-1 mt-4">
                <label for="email"></label><input
                        type="email"
                        class="form-control block w-300 px-3 text-s font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="email"
                        placeholder="Email address"
                        name="email"
                />
            </div>
            <!-- Password input -->
            <div class="mb-1">
                <label for="password"></label>
                <input
                        type="password"
                        class="form-control block w-300 px-3 text-s font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="password"
                        placeholder="Password"
                        name="password"
                        minlength="8"

                />
            </div>
            <button class="mt-1 px-4 border-2 border-slate-300 rounded bg-slate-200 hover:bg-slate-300 ease-in-out duration-300 cursor-pointer"
                    type="submit">Submit</button>
                <a class="inline-block px-4 border-2 border-slate-300 rounded bg-slate-200 hover:bg-slate-300 ease-in-out duration-300 cursor-pointer"
                    href="/">Back</a>
        </form>
    </div>
    </div>
</div>
</div>

</body>
</html>

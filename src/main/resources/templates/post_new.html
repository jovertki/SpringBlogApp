<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG :: new post</title>
</head>
<body>
<h1>Spring Blog App</h1>
<hr/>
<h2>Create new post</h2>
    <div class="container">
        <form th:action="@{/posts/new}"
              th:object="${post}"
              method="post">
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>
            <div>
                <label for="body">Post body</label>
                <textarea id="body" th:field="*{body}">Post body</textarea>
<!--                <input id="body" type="text" th:field="*{body}" placeholder="Post body"/>-->
            </div>
            <button type="submit">Publish</button>
        </form>
    </div>
</body>
</html>
